<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 padd-tit-main">
        <h3>Pictures</h3>
        <hr>
    </div>
</div>
<div class="row" style="padding-top:20px">
    <div class="col-md-2 col-sm-2 col-xs-1 list-alb" *ngFor="let img of imagesList">
        <a [routerLink]="['/image-detail/',img.pictureId]" (click)="selectImage(img)">
            <img class="alb-siz" [src]="img.picture">
            <span>{{img.pictureName}}</span>
        </a>
    </div>
</div>
